name: Run playwright test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  run-test:
    name: Run playwright test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run test
        run: pnpm test

env:
  DEFAULT_BRANCH: main
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}